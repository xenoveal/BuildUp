{% extends "layout.html" %}

{% block section %}
        <div class="container">
            <div class="row regislogin">
                <div class="col-lg-6 col-md-12 col-sm-12" id="login">
                    <h2>Login</h2>
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="password">
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="rememberme">
                          <label class="form-check-label" for="rememberme">Remember Me</label>
                        </div>
                        <button type="submit" class="btn btn-outline-light">Login</button>
                    </form>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12" id="register">
                    <h2>Register</h2>
                    <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="newemail" aria-describedby="emailHelp">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="newpassword">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Repeat Password</label>
                          <input type="password" class="form-control" id="repeatpassword">
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="agreeprivacypolicy">
                          <label class="form-check-label" for="agreeprivacypolicy">Agree Privacy and Policy</label>
                        </div>
                        <button type="submit" class="btn btn-outline-light">Register</button>
                    </form>
                </div>
            </div>
            
        </div>

{% endblock %}
