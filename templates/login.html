{% extends "layout.html" %}

{% block section %}
<div class="row login-register">
    <div class="col-lg-6 inner-login-register">
        <a href="{{url_for('login_google')}}">Google Login</a>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group row">
                <label for="loginEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                <input type="email" class="form-control" id="loginEmail" placeholder="Email" name="loginEmail">
                </div>
            </div>
            <div class="form-group row">
                <label for="loginPass" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="loginPass" placeholder="Password" name="loginPass" class="password-fill">
                <button type="button" style="color: blue;" onclick="toggle_show('loginPass')">Show</button>
                {% if wrong %}
                <span style="color: red;">Wrong Username/Password</span>
                {% endif %}    
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="submit-login">Login</button>
            <span><a href="{{ url_for('forgot_password') }}">forgot password</a></span>
        </form>
    </div>
</div>
{% endblock %}
