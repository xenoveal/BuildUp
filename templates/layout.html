<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/counter.css') }}">
        <title>{{ title }}</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="web_nav">
                    <div class="row">
                        <div class="left col-lg-6">
                            <a href="{{ url_for('index') }}" class="logo">BuildUp!</a>
                            <a href="{{ url_for('index') }}">Why BuildUp!?</a>
                            <a href="{{ url_for('index') }}">Blog</a>
                            <a href="{{ url_for('index') }}">Download</a>
                            <a href="{{ url_for('index') }}">Pricing</a>
                        </div>
                        <div class="col-lg-2"></div>
                        <div class="right col-lg-4">
                            <a href="{{ url_for('index') }}">Help</a>
                            {% if login %}
                            <button class="signup"><a href="{{ url_for('logout') }}" style="color: white;">Logout</a></button>
                            {% else %}
                            <button class="signin" data-toggle="modal" data-target="#signin">
                                Sign In
                            </button>
                            <button class="signup" data-toggle="modal" data-target="#signup">
                                Sign Up
                            </button>
                            {% endif %}
                        </div>
                    </div>
                </div>
                  
                  <!-- Sign In Modal -->
                  <div class="modal fade" id="signin" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <form action="{{ url_for('login') }}" method="POST">
                            <div class="modal-body">
                                <div class="form-group row">
                                  <label for="loginEmail" class="col-sm-2 col-form-label">Email</label>
                                  <div class="col-sm-10">
                                    <input type="email" class="form-control" id="loginEmail" placeholder="Email" name="loginEmail">
                                  </div>
                                </div>
                                <div class="form-group row">
                                  <label for="loginPass" class="col-sm-2 col-form-label">Password</label>
                                  <div class="col-sm-10">
                                    <input type="password" class="form-control" id="loginPass" placeholder="Password" name="loginPass">
                                  </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <input type="submit" value="Login" class="btn btn-primary">
                            </div>
                        </form>
                      </div>
                    </div>
                  </div>

                  <!-- Sign Up Modal -->
                  <div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <form action="{{ url_for('register') }}" method="POST">
                            <div class="modal-body">                        
                                <div class="form-group row">
                                  <label for="registerEmail" class="col-sm-3 col-form-label">Email</label>
                                  <div class="col-sm-9">
                                    <input type="email" class="form-control" id="registerEmail" placeholder="Email" name="registerEmail">
                                  </div>
                                </div>
                                <div class="form-group row">
                                  <label for="registerPass" class="col-sm-3 col-form-label">Password</label>
                                  <div class="col-sm-9">
                                    <input type="password" class="form-control" id="registerPass" placeholder="Password" name="registerPass">
                                  </div>
                                </div>
                                <div class="form-group row">
                                  <label for="registerPass2" class="col-sm-3 col-form-label">Repeat</label>
                                  <div class="col-sm-9">
                                    <input type="password" class="form-control" id="registerPass2" placeholder="Repeat Password" name="registerPass2">
                                    <span id="msg"></span>
                                  </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">Agree our Terms & Privacy</div>
                                    <div class="col-sm-5">
                                      <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck1" value="1">
                                        <label class="form-check-label" for="gridCheck1">
                                          Agree
                                        </label>
                                      </div>
                                    </div>
                                  </div>
                            
                                </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <input type="submit" value="Register" class="btn btn-primary">
                            </div>
                        </form>
                      </div>
                    </div>
                  </div>
            </nav>
